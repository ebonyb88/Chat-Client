<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">

    <title>Chat it Out</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

    body {
      background-image: url("http://marketing-assets.avvo.com/uploads/sites/4/2012/06/chat.jpg");
      background-attachment: fixed;
      background-position: 50% 50%;
      background-repeat: no-repeat;
    }

    input {
      border: none;
      background-color: transparent;
    }
  </style>
  </head>
  <body>

<div id="messages"></div>
<div>
  <input class="form-control" id="input" placeholder="Let's Chat!"></input>
  <button class="btn btn-primary" onclick="sendMessage()">Send</button>
  <div>

    <script type="text/javascript">

      var socket;

      function receiveMessage(message) {
        var messages = document.getElementById('messages');
        messages.innerHTML = messages.innerHTML + '<div class="list-group-item">' + message + '</div>';
      }

      function autorun()

      {
        socket = io()
        socket.on('chat message', receiveMessage);

        var input = document.getElementById("input");

        input.addEventListener("keyup", function(event) {  
          event.preventDefault();
          if (event.keyCode === 13) {
            sendMessage();
          }
        });
      }

      function sendMessage() {
        var input = document.getElementById('input');
        socket.emit('chat message',input.value);
        input.value="";
      
      }

      if (document.addEventListener) document.addEventListener("DOMContentLoaded",autorun,false);
      else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
      else window.onload=autorun;

  

  </script>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
